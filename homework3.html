<meta charset="utf-8">
<script type="text/javascript">
  
    // Задача 1

    var i = 2;

        function isPrime(num) {
            var j = 2;
            var sqrt = Math.sqrt(num);
            while (j <= sqrt) {
                if (num % j == 0) {
                    return false;
                }
                j++
            }
            return num > 1;
        }

        while (i <= 100) {
            if (isPrime(i) == true) {
                console.log(i);
            }
            i++;
        }






</script>
